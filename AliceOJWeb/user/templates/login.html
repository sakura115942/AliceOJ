{% extends "base.html" %}

{% load staticfiles %}

{% block title %}
    <title>login</title>
{% endblock %}

{% block head %}
    <link href="{% static '/css/login.css' %}" rel="stylesheet"/>
{% endblock %}

{% block content %}

    <form class="form-login" action="{% url 'user:login' %}" method="post">
        <div class="text-center mb-4">
          <img class="mb-4" src="{% static 'img/login.png' %}" width="180" height="180" style="border-radius:100%;">
          <h1 class="h3 mb-3 font-weight-normal">Welcome to AliceOJ</h1>
        </div>
        
        {% for field in login_form %}
        <div class="form-label-group">
            {{ field }}
        </div> 
        {% endfor %}

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
{% endblock %}
